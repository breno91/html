<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(min-width: 1000px )" srcset="imagens/fotog.png" type="image/png">
        <source media="(min-width: 750px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotop.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/good-morning-reed-mathis.mp3" type="audio/mpeg">
        <source src="midia/good-morning-reed-mathis.ogg" type="audio/ogg">
        <source src="midia/good-morning-reed-mathis.wav" type="audio/wav">  
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/good-morning-reed-mathis.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
   <!-- Essa e outra maneira de adicinar áudio mais simples <audio src="midia/good-morning-reed-mathis.mp3" autoplay controls></audio> -->
</body>
</html>
