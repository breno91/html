<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            border-collapse: collapse;
            width: 600px;
        }
       th, td{
        border: 1px solid black;
       }
       th, #n{
        text-align: center;
       }
       #m{
        text-align: justify;
       }
       thead,.media{
        background-color: rgba(85, 85, 85, 0.979);
        color: white;
       }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <th id="m" colspan="4" class="media" scope="row">Média de exatas</th>
                <td id="n" class="media">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <th id="m" colspan="4" class="media" scope="row">Média de humanas</th>
                <td id="n" class="media">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
