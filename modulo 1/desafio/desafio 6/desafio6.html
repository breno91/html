    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá ser utilizar em cada caso.</p>

        <li><span title="p">Págrafos</span></li>
        <li>Títulos</li>
        <li>Imagens</li>
        <li>Abreviações</li>
        <li>Código-fonte</li>
        <li>listas numeradas</li>
        <li>listas com demarcadores</li>
    </ul>
</body>
